<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Guardian - 敏感信息检测系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .status-bar {
            background: white;
            border-radius: 10px;
            padding: 15px 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ccc;
        }

        .status-indicator.online {
            background: #4CAF50;
            box-shadow: 0 0 10px #4CAF50;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .panel {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .panel h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        textarea {
            width: 100%;
            min-height: 250px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #666;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .result-section {
            margin-top: 20px;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: #f8f9fa;
            border-radius: 8px 8px 0 0;
            border: 2px solid #e0e0e0;
            border-bottom: none;
        }

        .result-content {
            padding: 16px;
            background: #fafafa;
            border: 2px solid #e0e0e0;
            border-radius: 0 0 8px 8px;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Consolas', monospace;
            font-size: 13px;
            line-height: 1.6;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .detection-item {
            padding: 12px;
            margin: 8px 0;
            background: white;
            border-left: 4px solid #667eea;
            border-radius: 4px;
        }

        .detection-item strong {
            color: #667eea;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 8px;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .debug-section {
            margin-top: 15px;
            padding: 15px;
            background: #2d2d2d;
            color: #0f0;
            border-radius: 8px;
            font-family: 'Consolas', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }

        .debug-section pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <div class="header">
            <h1>🛡️ AI Chat Guardian</h1>
            <p>智能敏感信息检测与混淆系统 | 局域网Web服务</p>
        </div>

        <!-- 状态栏 -->
        <div class="status-bar">
            <div class="status-item">
                <div class="status-indicator" id="statusIndicator"></div>
                <span id="statusText">检查服务状态...</span>
            </div>
            <div class="status-item">
                <span id="modelInfo">加载中...</span>
            </div>
        </div>

        <!-- 主内容区 -->
        <div class="main-content">
            <!-- 输入面板 -->
            <div class="panel">
                <h2>📝 输入文本</h2>
                <div class="input-group">
                    <label for="inputText">请输入需要检测的文本:</label>
                    <textarea id="inputText" placeholder="在此输入或粘贴文本...&#10;&#10;示例:&#10;公司Q3营收5000万元，API密钥sk-123456，员工张三的薪资为50万元/年"></textarea>
                </div>
                <div class="button-group">
                    <button class="btn-primary" id="detectBtn" onclick="detectText()">
                        🔍 检测并混淆
                    </button>
                    <button class="btn-secondary" onclick="clearAll()">
                        🗑️ 清空
                    </button>
                </div>
                <div class="button-group">
                    <button class="btn-secondary" onclick="loadExample()">
                        📄 加载示例
                    </button>
                </div>
            </div>

            <!-- 输出面板 -->
            <div class="panel">
                <h2>✅ 混淆后文本</h2>
                <div class="result-section">
                    <div class="result-header">
                        <span>安全文本</span>
                        <button class="btn-secondary" style="padding: 6px 12px; font-size: 14px;" onclick="copyResult()">
                            📋 复制
                        </button>
                    </div>
                    <div class="result-content" id="outputText">
                        等待检测...
                    </div>
                </div>
            </div>
        </div>

        <!-- 检测详情面板 -->
        <div class="panel">
            <h2>📊 检测详情</h2>
            <div id="detectionDetails">
                <p style="color: #999; text-align: center; padding: 40px 0;">
                    暂无检测结果
                </p>
            </div>
            <div class="stats" id="statsSection" style="display: none;">
                <div class="stat-card">
                    <div class="stat-number" id="statTotal">0</div>
                    <div class="stat-label">检测数量</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="statTypes">0</div>
                    <div class="stat-label">类型数量</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="statTime">0s</div>
                    <div class="stat-label">检测耗时</div>
                </div>
            </div>

            <!-- LLM调试信息 -->
            <div id="llmDebugSection" style="display: none;">
                <h3 style="margin-top: 20px; color: #666;">🔍 LLM原始输出 (调试)</h3>
                <div class="debug-section" id="llmDebug"></div>
            </div>
        </div>
    </div>

    <script>
        let startTime = 0;

        // 页面加载时检查服务状态
        window.onload = function() {
            checkHealth();
        };

        // 检查服务健康状态
        async function checkHealth() {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                
                const indicator = document.getElementById('statusIndicator');
                const statusText = document.getElementById('statusText');
                const modelInfo = document.getElementById('modelInfo');
                
                if (data.status === 'healthy') {
                    indicator.classList.add('online');
                    statusText.textContent = '✓ 服务正常';
                    
                    if (data.llm_available) {
                        modelInfo.textContent = `🤖 LLM: ${data.llm_model}`;
                    } else {
                        modelInfo.textContent = '⚠️ LLM服务不可用';
                    }
                } else {
                    statusText.textContent = '✗ 服务异常';
                    modelInfo.textContent = '-';
                }
            } catch (error) {
                document.getElementById('statusText').textContent = '✗ 无法连接服务';
                console.error('健康检查失败:', error);
            }
        }

        // 检测文本
        async function detectText() {
            const inputText = document.getElementById('inputText').value.trim();
            
            if (!inputText) {
                alert('请输入要检测的文本');
                return;
            }

            const detectBtn = document.getElementById('detectBtn');
            const originalText = detectBtn.innerHTML;
            
            // 禁用按钮并显示加载状态
            detectBtn.disabled = true;
            detectBtn.innerHTML = '<span class="loading"></span> 检测中...';
            
            startTime = Date.now();

            try {
                const response = await fetch('/api/detect', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        text: inputText,
                        auto_obfuscate: true
                    })
                });

                const result = await response.json();
                const elapsed = ((Date.now() - startTime) / 1000).toFixed(2);

                if (result.success) {
                    displayResult(result.data, elapsed);
                } else {
                    showError(result.error || '检测失败');
                }
            } catch (error) {
                showError('网络错误: ' + error.message);
                console.error('检测失败:', error);
            } finally {
                detectBtn.disabled = false;
                detectBtn.innerHTML = originalText;
            }
        }

        // 显示检测结果
        function displayResult(data, elapsed) {
            // 显示混淆后文本
            document.getElementById('outputText').textContent = data.safe_text;

            // 显示统计信息
            const statsSection = document.getElementById('statsSection');
            if (data.has_sensitive) {
                statsSection.style.display = 'grid';
                document.getElementById('statTotal').textContent = data.detection_count;
                
                // 计算类型数量
                const types = new Set(data.detections.map(d => d.type));
                document.getElementById('statTypes').textContent = types.size;
                
                document.getElementById('statTime').textContent = elapsed + 's';
            } else {
                statsSection.style.display = 'none';
            }

            // 显示检测详情
            const detailsDiv = document.getElementById('detectionDetails');
            if (data.has_sensitive) {
                let html = `<div class="alert alert-warning">⚠️ 检测到 ${data.detection_count} 处敏感信息</div>`;
                
                // 按类型分组
                const grouped = {};
                data.detections.forEach(det => {
                    if (!grouped[det.type]) grouped[det.type] = [];
                    grouped[det.type].push(det);
                });

                for (const [type, items] of Object.entries(grouped)) {
                    html += `<h3 style="margin-top: 15px; color: #667eea;">[${type}] 共 ${items.length} 处</h3>`;
                    items.forEach((item, idx) => {
                        const content = item.content.length > 100 ? item.content.substring(0, 100) + '...' : item.content;
                        html += `
                            <div class="detection-item">
                                <strong>${idx + 1}.</strong> ${content}<br>
                                <small style="color: #999;">
                                    置信度: ${(item.confidence * 100).toFixed(1)}% | 
                                    位置: ${item.start}-${item.end}
                                </small>
                            </div>
                        `;
                    });
                }

                detailsDiv.innerHTML = html;
            } else {
                detailsDiv.innerHTML = '<div class="alert alert-success">✓ 未检测到敏感信息，文本安全</div>';
            }

            // 显示LLM调试信息
            if (data.llm_raw_response) {
                const llmSection = document.getElementById('llmDebugSection');
                const llmDebug = document.getElementById('llmDebug');
                llmSection.style.display = 'block';
                llmDebug.innerHTML = '<pre>' + escapeHtml(data.llm_raw_response) + '</pre>';
            }
        }

        // 显示错误
        function showError(message) {
            const detailsDiv = document.getElementById('detectionDetails');
            detailsDiv.innerHTML = `<div class="alert alert-danger">✗ ${message}</div>`;
        }

        // 复制结果
        function copyResult() {
            const text = document.getElementById('outputText').textContent;
            navigator.clipboard.writeText(text).then(() => {
                alert('已复制到剪贴板');
            }).catch(err => {
                console.error('复制失败:', err);
            });
        }

        // 清空
        function clearAll() {
            document.getElementById('inputText').value = '';
            document.getElementById('outputText').textContent = '等待检测...';
            document.getElementById('detectionDetails').innerHTML = '<p style="color: #999; text-align: center; padding: 40px 0;">暂无检测结果</p>';
            document.getElementById('statsSection').style.display = 'none';
            document.getElementById('llmDebugSection').style.display = 'none';
        }

        // 加载示例
        function loadExample() {
            const example = `公司Q3营收达到5000万元，同比增长25%。

项目负责人张三(员工编号:E12345，手机:13800138000)的API密钥是sk-123456789，数据库密码为Admin@2024。

我们计划在下季度推出新产品，预计可带来1亿元营收。客户ABC公司已签订2000万的订单合同。`;
            
            document.getElementById('inputText').value = example;
        }

        // HTML转义
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 回车键提交
        document.getElementById('inputText').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                detectText();
            }
        });
    </script>
</body>
</html>
